<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Animal Wiki</title>
</head>
<body>
  <h1>Animal Wiki</h1>
  <div class="container">
    <form id="animals">
      <label for="animal">Select the animal you'd like to learn about:</label>
      <div class="radio">
        <label>
          <input type="radio" name="animal" value="turtles" checked>
          Turtles
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="animal" value="snakes">
          Snakes
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="animal" value="insects">
          Insects
        </label>
      </div>
          
      <button type="submit" class="btn btn-dark">Submit!</button>
    </form>
  
    <div class="row" id="turtles">
      <div class="col">
        <img src="img/turtle.jpg" id="turtle" alt="A photo of a sea turtle.">
        <p>Green Sea Turtles are green because of what they eat!</p>
      </div>
    </div>
    <div class="row" id="snakes">
      <div class="col-12">
        <img src="img/snake.jpg" id="snake" alt="A photo of a snake.">
        <p>Snakes come in 3600 different species!</p>
      </div>
    </div>
    
    <div class="row" id="insects">
      <div class="col-12">
        <img src="img/insects.jpg" id="insect" alt="An image of various insects.">
        <p>Insects outnumber all other terrestrial animals combined!</p>
      </div>      
    </div>
  </div>

</body>
</html>
