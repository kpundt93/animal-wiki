<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Animal Wiki</title>
</head>
<body>
  <h1>Animal Wiki</h1>
  <div class="container">
    <div class="radio">
      <p>Select the animal you'd like to learn about:</p>
      <label class="radio">
        <input type="radio" name="animal" value="turtles" checked>
        Turtles
      </label>
      <label class="radio">
        <input type="radio" name="animal" value="snakes">
        Snakes
      </label>
      <label class="radio">
        <input type="radio" name="animal" value="insects">
        Insects
      </label>

    </div>
    <div id="turtles">
      <p>turtle test</p>
    </div>
    <div id="snakes">
      <p>snakes test</p>
    </div>
    <div id="insects">
      <p>insects test</p>
    </div>
  </div>
</body>
</html>
